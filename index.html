    <section class="container pt-5 w-75 m-auto text-white fw-lighter mb-5" id="contactUs">
        <h3 class="mb-5">ContactUs...</h3>
        <div class="row">
            <div class="col-6 mb-3">
                <input type="text" class="form-control name" placeholder="Enter Your Name ...">
                <div class="bg-danger text-center text-black py-1 d-none  " id="name">
                    <h6>please enter your name</h6>
                </div>
            </div>

            <div class="col-6 mb-3">
                <input type="email" class="form-control email" placeholder="Enter Your Email ...">
                <div class="bg-danger text-center text-black py-1 d-none" id="email">
                    <h6>please enter your email</h6>
                </div>
            </div>

            <div class="col-6 mb-3">
                <input type="tel" class="form-control phone" placeholder="Enter Your Phone ...">
                <div class="bg-danger text-center text-black py-1 d-none "id="phone">
                    <h6>please enter your phonr number</h6>
                </div>
            </div>

            <div class="col-6 mb-3">
                <input type="tel" class="form-control age" placeholder="Enter Your Age ...">
                <div class="bg-danger text-center text-black py-1 d-none" id="age">
                    <h6>please enter your age</h6>
                </div>
            </div>

            <div class="col-6 mb-3">
                <input type="password" class="form-control password" placeholder="Enter Your Password ...">
                <div class="bg-danger text-center text-black py-1 d-none" id="password">
                    <h6>please enter your password</h6>
                </div>
            </div>

            <div class="col-6 mb-3">
                <input type="password" class="form-control repassword" placeholder="Re-enter Your Password ...">
                <div class="bg-danger text-center text-black py-1 d-none" id="repassword">
                    <h6>please re-enter your password</h6>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-outline-danger mt-2">Submit</button>


    </section>
